<body>
    <hgroup>
    <h3>CVSS Calculator v3.1 - Hardware&Software</h3>
	</hgroup>
	
	<div class="container">
	
    <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
    <button class="nav-link active" id="software-tab" data-bs-toggle="tab" data-bs-target="#software-tab-pane" type="button" role="tab" aria-controls="software-tab-pane" aria-selected="true">Software</button>
    </li>
    <li class="nav-item" role="presentation">
    <button class="nav-link" id="hardware-tab" data-bs-toggle="tab" data-bs-target="#hardware-tab-pane" type="button" role="tab" aria-controls="hardware-tab-pane" aria-selected="false">Hardware</button>
    </li>
    </ul>
    <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="software-tab-pane" role="tabpanel" aria-labelledby="software-tab" tabindex="0">
	<div id="cvssboardsoftware">
    </div>
    </div>
    <div class="tab-pane fade" id="hardware-tab-pane" role="tabpanel" aria-labelledby="hardware-tab" tabindex="0">
		<div id="cvssboardhardware">
    </div>
	</div>
    </div>
	</div>

    <script>
        var s = new CVSS("cvssboardsoftware","software", {
            onchange: function() {
                window.location.hash = s.get().vector;
                s.vector.setAttribute('href', '#' + s.get().vector)
            }
        });
		
		var h = new CVSS("cvssboardhardware","hardware",{
		onchange: function() {
		        window.location.hash = h.get().vector;
                h.vector.setAttribute('href', '#' + h.get().vector)
				

		}
		});
		
        if (window.location.hash.substring(1).length > 0) {
            s.set(decodeURIComponent(window.location.hash.substring(1)));
        }
		
		
		 if (window.location.hash.substring(1).length > 0) {
            h.set(decodeURIComponent(window.location.hash.substring(1)));
        }

        // Nascosti elementi nel calcolatore hardware
        document.getElementById("cvssboardhardware").getElementsByTagName("dd")[0].style.display='none';
        document.getElementById("cvssboardhardware").getElementsByTagName("dd")[1].style.display='none';
        document.getElementById("cvssboardhardware").getElementsByTagName("dd")[2].style.display='none';

        //Modifica label nel calcolatore hardware
        document.querySelector("[for=cvssboardhardwareAVP]").innerHTML='<i class="AVP"></i> Hardware';
        
        //POP HOVER - modifica descrizione del contenuto hardware
        var parent = document.getElementById("cvssboardhardware").getElementsByTagName("dd")[3]
        var small = parent.getElementsByTagName("small");
        small[0].innerHTML = "<b>Hardware:</b> ";

    </script>
